<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de despesas</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>Balanço</h2>

    <div class="container">
      <h2 class="center">Capital Proprio</h2>
      
      <h1 id="balance" class="balance">R$ 0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Ativos</h4>
          <p id="money-plus" class="money plus">+ R$0.00</p>
        </div>

        <div>
          <h4>Passivos</h4>
          <p id="money-minus" class="money minus">- R$0.00</p>
        </div>
      </div>

      <h3>Operações:</h3>
      
      <ul id="transactions" class="transactions"></ul>

      <h3>Adicionar Operação</h3>
      
      <form id="form">
        <div class="form-control">
          <label for="text">Nome</label>
          <input autofocus type="text" id="text" placeholder="Nome da operação" />
        </div>

        <div class="form-control">
          <label for="amount">Valor <br />
            <small>(Positivo = ativo, Negativo = passivo)</small>
          </label>
          <input type="number" id="amount" placeholder="Valor da operação" />
        </div>

        <button class="btn">Adicionar</button>
      </form>
    </div>

    <script src="./custom.js"></script>
  </body>
</html>
